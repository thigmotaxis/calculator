<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <title>Oh, hey. Let's push some nums</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id = "bodyBox">
      <div class = "head">
        <h1>Behold! A calculator!</h1>
      </div>
      <div class = "ui">
        <div class = "display" id = "currentOperation"></div>
        <div class = "display" id = "display"></div>
        <div id = "removeBox">
          <button class = "remove" id = "backspace">Delete</button>
          <button class = "remove" id = "allClear">AC</button>
        </div>
        <div class = "belowAllClear">
          <div class = "numpad">
            <button class = "num" id = "1">1</button>
            <button class = "num" id = "2">2</button>
            <button class = "num" id = "3">3</button>
            <button class = "num" id = "4">4</button>
            <button class = "num" id = "5">5</button>
            <button class = "num" id = "6">6</button>
            <button class = "num" id = "7">7</button>
            <button class = "num" id = "8">8</button>
            <button class = "num" id = "9">9</button>
            <button class = "num" id = "decimal">.</button>
            <button class = "num" id = "0">0</button>
            <button id = "equals">=</button>
          </div>
          <div class = "operatorBox">
            <button class = "operator" id = "add">+</button>
            <button class = "operator" id = "subtract">-</button>
            <button class = "operator" id = "multiply">*</button>
            <button class = "operator" id = "divide">/</button>
          </div>
        </div>
      </div>
    </div>
    <div class = "footer">
      <div id = "attribution">Abe made this</div>
      <div id = "logo">
        <a href = "https://github.com/thigmotaxis">
          <img src = images/gitLogo.png alt = "a cute cat silhouette with a tentacle arm">
        </a>
      </div>
    </div>
    <script src="script.js"> defer</script>
  </body>
